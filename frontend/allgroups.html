<!-- frontend/allgroups.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Groups - Splitwise Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; padding: 8px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
    li:hover { background-color: #f0f0f0; }
    nav a { margin-right: 15px; text-decoration: none; color: #007BFF; }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="friends.html">Friends</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>

  <h1>Your Groups</h1>
  <ul id="groupsList">
    <li>Loading groups...</li>
  </ul>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchGroups() {
      const res = await fetch('http://localhost:5000/api/groups', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('groupsList');
      if (res.ok) {
        const groups = await res.json();
        ul.innerHTML = '';
        if (groups.length === 0) {
          ul.innerHTML = '<li>No groups found.</li>';
          return;
        }
        groups.forEach(group => {
          const li = document.createElement('li');
          li.textContent = `${group.name} (Members: ${group.members ? group.members.length : 'N/A'})`;
          li.addEventListener('click', () => {
            // Redirect to groupDetails.html with the selected groupId
            window.location.href = `groupDetails.html?groupId=${group._id}`;
          });
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li>Failed to load groups</li>';
      }
    }

    fetchGroups();
  </script>
</body>
</html>
