<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Groups - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 1.5rem auto;
      max-width: 40rem;
      background: linear-gradient(135deg, #8ecae6 0%, #b6e0fe 55%, #b6ccfe 100%);
      min-height: 100vh;
      color: #222b45;
      display: flex;
      flex-direction: column;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
      color: #219ebc;
    }

    nav a {
      color: #219ebc;
      text-decoration: none;
      padding: 0.3rem 0.75rem;
      border-radius: 999px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: #dbe8ff;
      box-shadow: 0 0 0 2px #219ebc;
      outline: none;
    }

    main {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 0 40px rgba(33, 158, 188, 0.15);
      color: #222b45;
      flex-grow: 1;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1.8rem;
      color: #219ebc;
      text-align: center;
    }

    #groupsList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
      border-radius: 16px;
      box-shadow: inset 0 0 6px rgba(33, 158, 188, 0.08);
      color: #222b45;
    }

    #groupsList li {
      padding: 0.95rem 1.25rem;
      border-bottom: 1px solid #dbe8ff;
      cursor: pointer;
      border-radius: 0;
      transition: background-color 0.2s ease;
    }
    #groupsList li:last-child {
      border-bottom: none;
    }
    #groupsList li:hover,
    #groupsList li:focus-visible {
      background-color: #e5efff;
      outline: none;
    }

    /* Scrollbar styling */
    #groupsList::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    #groupsList::-webkit-scrollbar-thumb {
      background: #c1d5fe;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      body {
        margin: 1rem;
      }
      main {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav aria-label="Main navigation">
    <a href="dashboard.html">Dashboard</a>
    <a href="friends.html">Friends</a>
    <a href="#" id="logout">Logout</a>
  </nav>

  <main>
    <h1>Your Groups</h1>
    <ul id="groupsList" aria-live="polite" aria-relevant="additions removals">
      <li>Loading groups...</li>
    </ul>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logout').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchGroups() {
      const res = await fetch('https://splitwise-clone-1.onrender.com/api/groups', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('groupsList');
      if (res.ok) {
        const groups = await res.json();
        ul.innerHTML = '';
        if (groups.length === 0) {
          ul.innerHTML = '<li>No groups found.</li>';
          return;
        }
        groups.forEach(group => {
          const li = document.createElement('li');
          li.textContent = `${group.name} (${group.members ? group.members.length : 'N/A'} members)`;
          li.tabIndex = 0;
          li.addEventListener('click', () => {
            window.location.href = `groupDetails.html?groupId=${group._id}`;
          });
          li.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              li.click();
            }
          });
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li style="color: #e63946;">Failed to load groups.</li>';
      }
    }

    fetchGroups();
  </script>
</body>
</html>
