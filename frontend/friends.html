<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friends - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 1.25rem auto;
      max-width: 40rem;
      background: linear-gradient(135deg, #8ecae6 0%, #b6e0fe 55%, #b6ccfe 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222b45;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
      color: #219ebc;
    }
    nav a {
      color: #219ebc;
      text-decoration: none;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: rgba(33, 158, 188, 0.2);
      box-shadow: 0 0 0 2px #b6e0fe;
      outline: none;
    }

    main {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(33, 158, 188, 0.1);
      flex-grow: 1;
      color: #222b45;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #219ebc;
    }

    #friendsList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
      background: #f4f9ff;
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(33, 158, 188, 0.15);
      color: #222b45;
      font-size: 1.1rem;
    }
    #friendsList li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #dbe9fb;
      cursor: default;
      font-weight: 500;
    }
    #friendsList li:last-child {
      border-bottom: none;
    }
    #friendsList li.text-errorRed {
      color: #e63946;
      background: #fbeaea;
      border-left: 4px solid #e63946;
    }
    .text-youOweRed {
      color: #e63946;
      font-weight: 700;
    }
    .text-youAreOwedGreen {
      color: #16a34a;
      font-weight: 700;
    }

    /* Scrollbar styling */
    #friendsList::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    #friendsList::-webkit-scrollbar-thumb {
      background: rgba(34, 43, 69, 0.2);
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      body {
        margin: 1rem;
      }
      main {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav aria-label="Main navigation">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
  <main role="main">
    <h1>Your Friends</h1>
    <ul id="friendsList" aria-live="polite" aria-relevant="additions removals">
      <li>Loading friends...</li>
    </ul>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchFriends() {
      const res = await fetch('https://splitwise-clone-1.onrender.com/api/friends', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('friendsList');
      if (res.ok) {
        const friends = await res.json();
        ul.innerHTML = '';
        if (friends.length === 0) {
          ul.innerHTML = '<li>No friends found from your trips.</li>';
          return;
        }
        friends.forEach(friend => {
          const li = document.createElement('li');
          li.textContent = `${friend.name} (${friend.email}) - You Owe: ₹`;
          const youOweSpan = document.createElement('span');
          youOweSpan.textContent = friend.youOwe.toFixed(2);
          youOweSpan.className = "text-youOweRed";
          li.appendChild(youOweSpan);

          li.appendChild(document.createTextNode(', You Are Owed: ₹'));
          const youAreOwedSpan = document.createElement('span');
          youAreOwedSpan.textContent = friend.youAreOwed.toFixed(2);
          youAreOwedSpan.className = "text-youAreOwedGreen";
          li.appendChild(youAreOwedSpan);

          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li class="text-errorRed">Failed to load friends</li>';
      }
    }

    fetchFriends();
  </script>
</body>
</html>
