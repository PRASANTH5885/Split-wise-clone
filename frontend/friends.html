<!-- frontend/friends.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friends - Splitwise Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #007BFF;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
  <h1>Your Friends</h1>

  <ul id="friendsList">
    <li>Loading friends...</li>
  </ul>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchFriends() {
      const res = await fetch('http://localhost:5000/api/friends', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('friendsList');
      if (res.ok) {
        const friends = await res.json();
        ul.innerHTML = '';
        if (friends.length === 0) {
          ul.innerHTML = '<li>No friends found from your trips.</li>';
          return;
        }
        friends.forEach(friend => {
          const li = document.createElement('li');
          li.textContent = `${friend.name} (${friend.email}) - You Owe: ₹${friend.youOwe.toFixed(2)}, You Are Owed: ₹${friend.youAreOwed.toFixed(2)}`;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li>Failed to load friends</li>';
      }
    }

    fetchFriends();
  </script>
</body>
</html>
