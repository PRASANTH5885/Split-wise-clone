// frontend/activity.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity - Splitwise Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; padding: 8px; border-bottom: 1px solid #ccc; }
    nav a { margin-right: 15px; text-decoration: none; color: #007BFF; }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
  <h1>Recent Activity</h1>
  <ul id="activityList">
    <li>Loading activity...</li>
  </ul>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchActivity() {
      const res = await fetch('http://localhost:5000/api/activity', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('activityList');
      if (res.ok) {
        const activities = await res.json();
        ul.innerHTML = '';
        if (activities.length === 0) {
          ul.innerHTML = '<li>No recent activity.</li>';
          return;
        }
        activities.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li>Failed to load activities</li>';
      }
    }

    fetchActivity();
  </script>
</body>
</html>
