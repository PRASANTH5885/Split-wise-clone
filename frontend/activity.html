<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 1.25rem auto;
      max-width: 40rem; /* max-w-2xl */
      background: linear-gradient(135deg, #1c3faa 0%, #134191 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
      color: #aad4ff;
    }
    nav a {
      color: #aad4ff;
      text-decoration: none;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    nav a:hover, nav a:focus-visible {
      background-color: rgba(173, 212, 255, 0.2);
      box-shadow: 0 0 0 2px #aad4ff;
      outline: none;
    }

    main {
      background: rgba(255 255 255 / 0.15);
      border-radius: 16px;
      backdrop-filter: blur(30px);
      padding: 2rem;
      box-shadow: 0 0 40px rgba(28,63,170,0.1);
      flex-grow: 1;
      color: white;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #aad4ff;
    }

    #activityList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(255 255 255 / 0.15);
      color: white;
    }
    #activityList li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255 255 255 / 0.2);
      cursor: default;
      font-size: 1.1rem;
    }
    #activityList li:last-child {
      border-bottom: none;
    }
    #activityList li.text-errorRed {
      color: #ff6b6b;
      background: rgba(220, 38, 38, 0.1);
      border-left: 4px solid #dc2626;
    }

    /* Scrollbar styling */
    #activityList::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    #activityList::-webkit-scrollbar-thumb {
      background: rgba(255 255 255 / 0.3);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav aria-label="Main navigation">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>
  <main role="main">
    <h1>Recent Activity</h1>
    <ul id="activityList" aria-live="polite" aria-relevant="additions removals">
      <li>Loading activity...</li>
    </ul>
  </main>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchActivity() {
      const res = await fetch('http://localhost:5000/api/activity', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('activityList');
      if (res.ok) {
        const activities = await res.json();
        ul.innerHTML = '';
        if (activities.length === 0) {
          ul.innerHTML = '<li>No recent activity.</li>';
          return;
        }
        activities.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li class="text-errorRed">Failed to load activities</li>';
      }
    }

    fetchActivity();
  </script>
</body>
</html>
