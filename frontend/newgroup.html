<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Group - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      max-width: 28rem;
      margin: 0 auto;
      padding: 1.25rem;
      min-height: 100vh;
      background: linear-gradient(135deg, #1c3faa 0%, #134191 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      text-align: center;
      color: #aad4ff;
    }

    .group-form-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(28,63,170,0.15);
      padding: 2rem 2rem 1.5rem 2rem;
      color: #222b45;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label.block {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1c3faa;
      font-size: 1.08rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.95rem;
      border: none;
      border-radius: 99px;
      background: #f2f6fc;
      color: #222b45;
      font-size: 1rem;
      font-weight: 600;
      outline-offset: 2px;
      transition: outline-color 0.3s, background-color 0.3s;
    }

    input::placeholder {
      color: #78a4db;
      opacity: 1;
    }

    input:focus {
      outline: 2px solid #1c3faa;
      background: #eef5ff;
    }

    button#submitBtn {
      width: 100%;
      background: linear-gradient(135deg, #1c3faa 65%, #5b9cff 100%);
      border: none;
      padding: 0.95rem;
      border-radius: 99px;
      color: white;
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.7rem;
      margin-bottom: 0.4rem;
      letter-spacing: 0.5px;
    }

    button#submitBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #134191 65%, #378ceb 100%);
    }

    button#submitBtn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .error {
      color: #f87171;
      font-size: 0.95rem;
      margin-top: 0.25rem;
      min-height: 1.25rem;
      text-align: center;
    }

    .back-link-wrap {
      margin-top: 1.6rem;
      text-align: center;
    }
    .back-link-wrap a {
      color: #aad4ff;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
      display: inline-block;
      padding: 0.4rem 1.2rem;
      border-radius: 99px;
      transition: background-color 0.3s, text-decoration 0.3s;
      background: none;
    }
    .back-link-wrap a:hover {
      background-color: rgba(173, 212, 255, 0.18);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .group-form-container {
        padding: 1rem;
        max-width: 99vw;
      }
      h1 {
        font-size: 1.3rem;
        margin-bottom: 1.1rem;
      }
      .back-link-wrap a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Create a New Group</h1>
  <div class="group-form-container">
    <form id="groupForm" novalidate>
      <label for="groupName" class="block">Group Name</label>
      <input
        type="text"
        id="groupName"
        name="groupName"
        placeholder="Group Name"
        required
        autocomplete="off"
      />

      <label for="members" class="block">Members (emails, comma separated):</label>
      <input
        type="text"
        id="members"
        name="members"
        placeholder="e.g. user1@example.com, user2@example.com"
        autocomplete="off"
      />

      <button type="submit" id="submitBtn">Create Group</button>
      <div class="error" id="errorMsg" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <div class="back-link-wrap">
    <a href="dashboard.html">Back to Dashboard</a>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const form = document.getElementById('groupForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      submitBtn.disabled = true;

      if (!form.checkValidity()) {
        errorMsg.textContent = 'Please enter a group name.';
        submitBtn.disabled = false;
        return;
      }

      const name = e.target.groupName.value.trim();
      const membersRaw = e.target.members.value.trim();
      let members = [];
      if (membersRaw) {
        members = membersRaw.split(',').map(email => email.trim()).filter(Boolean);
      }

      try {
        const res = await fetch('http://localhost:5000/api/groups', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, members })
        });
        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.error || 'Failed to create group';
          submitBtn.disabled = false;
          return;
        }
        alert('Group created successfully!');
        window.location.href = 'dashboard.html';
      } catch (err) {
        errorMsg.textContent = 'Network error';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
