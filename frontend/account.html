<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8ecae6 0%, #b6e0fe 55%, #b6ccfe 100%);
      color: #222b45;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .account-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(34, 60, 170, 0.18);
      padding: 40px 42px 32px 42px;
      max-width: 430px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #219ebc;
      text-align: center;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.15rem;
      color: #222b45;
    }
    label {
      text-align: left;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #222b45;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid #dae3ef;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      background: #f4f8ff;
      color: #222b45;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #219ebc;
      outline: none;
      background: #e7f1fd;
    }
    button[type="submit"] {
      background: linear-gradient(135deg, #219ebc 65%, #8ecae6 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.12rem;
      border: none;
      border-radius: 12px;
      padding: 0.95rem 0;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 1px 8px 0 rgba(34, 60, 170, 0.10);
      transition: background 0.3s;
    }
    button[type="submit"]:hover:not(:disabled) {
      background: linear-gradient(135deg, #126782 65%, #6db0d2 100%);
    }
    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .error {
      color: #e63946;
      font-size: 0.95rem;
      margin-top: 0.6rem;
      min-height: 1.2rem;
      text-align: center;
    }
    .bottom-links {
      margin-top: 22px;
      text-align: center;
      color: #219ebc;
      font-size: 1rem;
    }
    .bottom-links a {
      color: #219ebc;
      text-decoration: none;
      font-weight: 600;
      transition: text-decoration 0.2s;
    }
    .bottom-links a:hover {
      text-decoration: underline;
    }
    .logout-btn {
      background-color: #e63946;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      box-shadow: 0 1px 8px 0 rgba(34, 60, 170, 0.10);
    }
    .logout-btn:hover {
      background-color: #991b1b;
    }
    @media (max-width: 520px) {
      .account-container {
        max-width: 98vw;
        padding: 18px 8px;
      }
      h1 {
        font-size: 1.25rem;
        margin-bottom: 1.1rem;
      }
      button[type="submit"], .logout-btn {
        font-size: 0.96rem;
      }
    }
  </style>
</head>
<body>
  <div class="account-container">
    <h1>Account Settings</h1>
    <form id="accountForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required autocomplete="name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="New Password (leave blank to keep)" minlength="6" autocomplete="new-password" />

      <button type="submit" id="submitBtn">Update Profile</button>
      <div class="error" id="errorMsg" role="alert" aria-live="assertive"></div>
    </form>
    <div class="bottom-links">
      <a href="dashboard.html">Back to Dashboard</a>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }
    async function fetchUser() {
      try {
        const res = await fetch('http://localhost:5000/api/auth/user', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (res.ok) {
          const user = await res.json();
          document.getElementById('name').value = user.name || '';
          document.getElementById('email').value = user.email || '';
        }
      } catch (error) {
        // silent fail
      }
    }
    const form = document.getElementById('accountForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      submitBtn.disabled = true;
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const body = password ? { name, email, password } : { name, email };
      try {
        const res = await fetch('http://localhost:5000/api/auth/user', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          errorMsg.textContent = data.error || 'Update failed';
          submitBtn.disabled = false;
          return;
        }
        alert('Profile updated!');
        submitBtn.disabled = false;
      } catch (err) {
        errorMsg.textContent = 'Network error';
        submitBtn.disabled = false;
      }
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
    fetchUser();
  </script>
</body>
</html>
