<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Group - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      max-width: 28rem;
      margin: 0 auto;
      padding: 1.25rem;
      min-height: 100vh;
      background: linear-gradient(135deg, #8ecae6 0%, #b6e0fe 55%, #b6ccfe 100%);
      color: #222b45;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #219ebc;
    }

    ul#groupsList {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
      background: rgba(255 255 255 / 0.85);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(33, 158, 188, 0.1);
      color: #222b45;
      font-size: 1.1rem;
    }

    ul#groupsList li {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(33, 158, 188, 0.3);
      cursor: pointer;
      border-radius: 12px 12px 0 0;
      transition: background-color 0.2s;
      outline: none;
    }
    ul#groupsList li:last-child {
      border-bottom: none;
      border-radius: 0 0 12px 12px;
    }
    ul#groupsList li:hover,
    ul#groupsList li:focus-visible {
      background-color: rgba(142, 202, 230, 0.6);
      outline: none;
    }

    p {
      margin-top: 1rem;
      text-align: center;
    }

    p a {
      color: #219ebc;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      display: inline-block;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    p a:hover,
    p a:focus-visible {
      background-color: rgba(142, 202, 230, 0.4);
      box-shadow: 0 0 0 2px #219ebc;
      outline: none;
    }

    /* Scrollbar styles */
    ul#groupsList::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    ul#groupsList::-webkit-scrollbar-thumb {
      background: rgba(33, 158, 188, 0.4);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Select a Group</h1>
  <ul id="groupsList" aria-live="polite" aria-relevant="additions removals">
    <li>Loading groups...</li>
  </ul>
  <p>
    <a href="dashboard.html">Back to Dashboard</a>
  </p>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    async function fetchGroups() {
      const res = await fetch('https://splitwise-clone-1.onrender.com/api/groups', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('groupsList');
      if (res.ok) {
        const groups = await res.json();
        ul.innerHTML = '';
        if (groups.length === 0) {
          ul.innerHTML = '<li>No groups found. Create one!</li>';
          return;
        }
        groups.forEach(group => {
          const li = document.createElement('li');
          li.textContent = group.name;
          li.tabIndex = 0;
          li.addEventListener('click', () => {
            window.location.href = `addExpense.html?groupId=${group._id}`;
          });
          li.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              li.click();
            }
          });
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li class="text-errorRed">Failed to load groups. Please refresh.</li>';
      }
    }

    fetchGroups();
  </script>
</body>
</html>
