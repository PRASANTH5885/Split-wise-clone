<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settle Up - Splitwise Clone</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #8ecae6 0%, #b6e0fe 55%, #b6ccfe 100%);
      color: #126782;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      max-width: 40rem;
      margin: 0 auto;
      padding: 2rem 0 0.5rem 0;
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
      font-weight: 600;
    }
    nav a {
      color: #219ebc;
      text-decoration: none;
      padding: 0.35rem 1.2rem;
      border-radius: 99px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover, nav a:focus-visible {
      background: rgba(142, 202, 230, 0.4);
      color: #134191;
      outline: none;
    }

    .container {
      width: 100%;
      max-width: 36rem;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(33, 158, 188, 0.15), 0 1.5px 9px rgba(33, 158, 188, 0.06);
      padding: 2.25rem 2.25rem 2.5rem 2.25rem;
      margin-top: 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222b45;
    }

    h1 {
      margin: 0 0 2rem 0;
      font-size: 2rem;
      font-weight: 700;
      color: #219ebc;
      letter-spacing: 0.01em;
      text-align: center;
    }

    .groups-box {
      width: 100%;
      max-width: 28rem;
      border-radius: 18px;
      background: linear-gradient(135deg, #f4f9ff 70%, #eaf4ff 100%);
      box-shadow: 0 1.5px 12px rgba(2,32,105,0.07);
      padding: 0;
      margin-bottom: 0.5rem;
    }
    ul#groupsList {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.13rem;
      font-weight: 500;
    }

    ul#groupsList li {
      padding: 1.05rem 1.65rem;
      border-bottom: 1px solid #dbe7fb;
      background: transparent;
      color: #126782;
      border-radius: 0;
      cursor: pointer;
      transition: background 0.22s, color 0.22s, box-shadow 0.18s;
      box-shadow: none;
      letter-spacing: 0.01em;
      position: relative;
    }
    ul#groupsList li:last-child {
      border-bottom: none;
      border-radius: 0 0 18px 18px;
    }

    ul#groupsList li:hover,
    ul#groupsList li:focus-visible {
      background-color: #d9eaff;
      color: #134191;
      box-shadow: 0 0 0 1.5px #60a5fa, 0 4px 11px rgba(33, 158, 188, 0.06);
      outline: none;
    }

    ul#groupsList li:active {
      background: linear-gradient(90deg, #cde6ff 10%, #d9eaff 100%);
      color: #219ebc;
    }

    ul#groupsList li.text-errorRed {
      color: #dc2626;
      background: #fff0f0;
      border-left: 4px solid #dc2626;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 99vw;
        padding: 1rem;
        margin-top: 2.2rem;
      }
      .groups-box {
        max-width: 99vw;
        border-radius: 14px;
      }
      ul#groupsList li {
        padding-left: 1rem;
        padding-right: 1rem;
        font-size: 1rem;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav aria-label="Primary navigation">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>

  <div class="container">
    <h1>Settle Up â€“ Select a Group</h1>
    <div class="groups-box">
      <ul id="groupsList" aria-live="polite" aria-relevant="additions removals">
        <li>Loading groups...</li>
      </ul>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutLink').addEventListener('click', e => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    async function fetchGroups() {
      const res = await fetch('https://splitwise-clone-1.onrender.com/api/groups', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('groupsList');
      if (res.ok) {
        const groups = await res.json();
        ul.innerHTML = '';
        if (groups.length === 0) {
          ul.innerHTML = '<li>You do not participate in any groups.</li>';
          return;
        }
        groups.forEach(group => {
          const li = document.createElement('li');
          li.textContent = group.name;
          li.tabIndex = 0;
          li.addEventListener('click', () => {
            window.location.href = `groupTransactions.html?groupId=${group._id}`;
          });
          li.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              li.click();
            }
          });
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li class="text-errorRed">Failed to load groups.</li>';
      }
    }
    fetchGroups();
  </script>
</body>
</html>
