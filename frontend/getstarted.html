<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balanced Expense Tracker - Get Started</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      background: linear-gradient(135deg, rgba(28,63,170,0.36) 0%, rgba(19,65,145,0.54) 100%);
    }
    .bg-image {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.85);
      z-index: 0;
    }
    /* The overlay is already handled by body gradient - removed overlay div */
    .content {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
      text-align: center;
    }
    h1.title {
      margin: 0 0 2.7rem 0;
      font-size: 2.9rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.045em;
      text-shadow: 0 5px 32px rgba(28,63,170,0.4), 0 2px 8px rgba(0,0,0,0.5);
      filter: brightness(1.3);
      max-width: 32rem;
    }
    .getstarted-btn {
      margin-top: 2.1rem;
      background: linear-gradient(135deg, #2563eb 67%, #60a5fa 100%);
      color: #fff;
      font-size: 1.4rem;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      padding: 0.98rem 3rem;
      cursor: pointer;
      transition: 
        background 0.25s ease,
        box-shadow 0.15s ease,
        transform 0.15s ease;
      box-shadow: 0 4px 40px rgba(28,63,170,0.14);
      letter-spacing: 0.01em;
      max-width: 18rem;
      width: 100%;
    }
    .getstarted-btn:hover, .getstarted-btn:focus-visible {
      background: linear-gradient(135deg, #134191 70%, #378ceb 100%);
      box-shadow: 0 8px 52px rgba(28,63,170,0.25);
      transform: translateY(-3px) scale(1.06);
      outline: none;
    }
    @media (max-width: 700px) {
      h1.title {
        font-size: 1.9rem;
        margin-bottom: 1.7rem;
        max-width: 100%;
      }
      .getstarted-btn {
        font-size: 1.1rem;
        padding: 0.75rem 2rem;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <!-- Background image from images folder, fitting screen with object-fit: cover -->
  <img src="images/getstarted.jpg" alt="Balanced Expense Tracker Background" class="bg-image" />
  <div class="content">
    <h1 class="title">Balanced Expense Tracker</h1>
    <button class="getstarted-btn" onclick="window.location.href='login.html'">
      Get Started
    </button>
  </div>
</body>
</html>
