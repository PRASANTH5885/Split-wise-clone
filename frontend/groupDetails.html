<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Details - Splitwise Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 1.5rem auto;
      max-width: 48rem;
      background: linear-gradient(135deg, #1c3faa 0%, #134191 100%);
      min-height: 100vh;
      color: #212121;
      display: flex;
      flex-direction: column;
    }

    nav {
      margin-bottom: 1rem;
      display: flex;
      justify-content: flex-start;
    }

    nav a {
      color: #1e40af;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.3rem 0.8rem;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: #dbeafe;
      box-shadow: 0 0 0 2px #3b82f6;
      outline: none;
    }

    .back-button-container {
      width: 100%;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .back-button-container a {
      display: inline-block;
      background-color: #1c3faa;
      color: #fff;
      padding: 0.6rem 1.4rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(28, 63, 170, 0.4);
      transition: background-color 0.3s ease;
    }

    .back-button-container a:hover,
    .back-button-container a:focus {
      background-color: #134191;
      outline: none;
    }

    .group-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem 2rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      color: #212121;
      flex-grow: 1;
    }

    h1#groupName {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #1e40af;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1e40af;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9fafb;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      cursor: default;
      color: #333333;
    }

    li:last-child {
      margin-bottom: 0;
    }

    li.text-error {
      color: #b91c1c;
      background: #fee2e2;
      border-left: 4px solid #dc2626;
    }

    #addExpenseBtn {
      background: linear-gradient(135deg, #1c3faa 65%, #60a5fa 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #addExpenseBtn:hover {
      background: linear-gradient(135deg, #134191 65%, #3b82f6 100%);
    }

    @media (max-width: 640px) {
      body {
        margin: 1rem;
      }
      .group-container {
        padding: 1.5rem;
      }
      h1#groupName {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      li {
        font-size: 1rem;
      }
      #addExpenseBtn {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
      }
      .back-button-container a {
        font-size: 0.9rem;
        padding: 0.5rem 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html" class="focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brandBlue rounded">
      &larr; Back to Dashboard
    </a>
  </nav>

  <div class="back-button-container">
    <a href="dashboard.html" tabindex="0">Back to Dashboard</a>
  </div>

  <div class="group-container" role="main">
    <h1 id="groupName">Loading...</h1>

    <section aria-labelledby="membersHeading" class="mb-6">
      <h2 id="membersHeading">Members</h2>
      <ul id="membersList" aria-live="polite" aria-relevant="additions removals" role="list">
        <li>Loading members...</li>
      </ul>
    </section>

    <section aria-labelledby="expensesHeading" class="mb-6">
      <h2 id="expensesHeading">Expenses</h2>
      <button id="addExpenseBtn" type="button">+ Add Expense</button>
      <ul id="expensesList" aria-live="polite" aria-relevant="additions removals" role="list">
        <li>Loading expenses...</li>
      </ul>
    </section>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get('groupId');
    if (!groupId) {
      alert('No group specified');
      window.location.href = 'dashboard.html';
    }

    document.getElementById('addExpenseBtn').addEventListener('click', () => {
      window.location.href = `addExpense.html?groupId=${groupId}`;
    });

    async function fetchGroupData() {
      const res = await fetch(`http://localhost:5000/api/groups/${groupId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        const group = await res.json();
        document.getElementById('groupName').textContent = group.name || 'Group Details';
        const membersUl = document.getElementById('membersList');
        membersUl.innerHTML = '';
        if (group.members && group.members.length > 0) {
          group.members.forEach((m) => {
            const li = document.createElement('li');
            li.textContent = m.name || m.email || 'Member';
            li.className = 'cursor-default';
            membersUl.appendChild(li);
          });
        } else {
          membersUl.innerHTML = '<li>No members found.</li>';
        }
      } else {
        alert('Failed to load group details');
        window.location.href = 'dashboard.html';
      }
    }

    async function fetchExpenses() {
      const res = await fetch(`http://localhost:5000/api/expenses?groupId=${groupId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const ul = document.getElementById('expensesList');
      if (res.ok) {
        const expenses = await res.json();
        ul.innerHTML = '';
        if (!expenses.length) {
          ul.innerHTML = '<li>No expenses in this group.</li>';
          return;
        }
        expenses.forEach((exp) => {
          const paymentDate = new Date(exp.date);
          const dateOnly = paymentDate.toLocaleDateString();
          const timeOnly = paymentDate.toLocaleTimeString();
          const li = document.createElement('li');
          li.textContent = `${exp.description} — ₹${exp.amount} — Paid by ${exp.paidBy?.name || 'N/A'} on ${dateOnly} at ${timeOnly}`;
          li.className = 'cursor-default';
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li class="text-error">Failed to load expenses</li>';
      }
    }

    fetchGroupData();
    fetchExpenses();
  </script>
</body>
</html>
